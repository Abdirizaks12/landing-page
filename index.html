<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">

    <title>my landing page</title>
  </head>
  <body class="h-screen mx-auto">
    <nav>
      <a>
        <img />
      </a>
    </nav>
    <main >
      <div class="md:flex md:flex-row md:gap-x-20 flex flex-col  items-center justify-center mt-10 mb-12">
        <div class="max-w-md h-full md:order-2 ">
        <picture>
          <source media="(min-width:768px)" srcset="./public/images/image-hero-desktop.png">
          <source media="(max-width:767px)" srcset="./public/images/image-hero-mobile.png">
          <img src="./public/images/image-hero-desktop.png" alt="hero" >
        </picture>
        </div>
        <div class="left-content mt-12 flex flex-col items-center justify-center">
          <div class="hero-content flex items-center flex-col  md:mt-12" >
            <h1 class="font-[Epilogue] md:text-5xl  text-3xl md:mb-12 w-3/3 font-bold">
              Make 
              <span class="md:block">remote work</span>
            </h1> 
            <p1 class="font-medium text-center text-grey-500 w-3/3 max-w-md my-10  text-lg md:text-sm">
              Get your team in sync,no matter your location.<span class="md:block">Streamline processes, create team rituals, and </span>
              
              watch productivity soar.
            </p1>
            <button class="bg-black md:self-start w-28 rounded-xl py-2.5 px-2 text-white" >Learn more</button>
          </div>
          <div class="links md:mt-28 mt-8 flex gap-4 justify-start" >
            <a>
              <img class="h-4" src="./public/images/client-databiz.svg" />
            </a>
            <a>
              <img class="h-6" src="./public/images/client-audiophile.svg" />
            </a>
            <a>
              <img  class="h-4"src="./public/images/client-meet.svg" />
            </a>
            <a>
              <img  class="h-5"src="./public/images/client-maker.svg" />
            </a>
          </div>
        </div class="left-content"> 
      </div>
    </main>
  </body>
</html>
